<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flash Card Project</title>
  </head>
  <body>
    <svg style="display: none">
      <symbol
        id="deleteTrash"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
      >
        <path
          d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
        />
      </symbol>
    </svg>

    <div class="main-container flex-row">
      <div class="form-container d-flex">
        <form action="#" id="flashCardForm">
          <div class="form-header">
            <h2>flash card</h2>
          </div>
          <div class="form-body">
            <div class="flex-col">
              <label for="">title:</label>
              <input
                type="text"
                class="flash-card-title-inp"
                id="flashCardTitle"
                required
              />
            </div>
            <div class="flex-col">
              <label for="">description:</label>
              <textarea
                class="flash-card-desc-ta"
                id="flashCardDesc"
                cols="30"
                rows="10"
                required
              ></textarea>
            </div>
          </div>
          <div class="form-footer d-flex">
            <button type="submit" id="flashCardSubmitBtn">create</button>
          </div>
        </form>
      </div>
      <div class="flash-cards-container">
        <ul class="flash-cards flex-col" id="flashCards">
          <!-- handled by JavaScript -->
        </ul>
      </div>
      <div class="flash-card-modal-container flex-center">
        <!-- <div class="flash-card-modal flex-col">
          <h3 class="flash-card-modal-title">modal title</h3>
          <p class="flash-card-modal-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum voluptatum quod aliquid nobis voluptatem voluptatibus.</p>
          <button class="modal-delete-btn">Delete</button>
        </div> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
