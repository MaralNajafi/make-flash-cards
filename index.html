<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flash Card Project</title>
  </head>
  <body>
    <div class="main-container flex-row">
        <div class="form-container d-flex">
          <form action="#" id="flashCardForm">
            <div class="form-header">
              <h2>flash card</h2>
            </div>
            <div class="form-body">
              <div class="flex-col">
                <label for="">title:</label>
                <input
                  type="text"
                  class="flash-card-title-inp"
                  id="flashCardTitle"
                  required
                />
              </div>
              <div class="flex-col">
                <label for="">description:</label>
                <textarea
                  class="flash-card-desc-ta"
                  id="flashCardDesc"
                  cols="30"
                  rows="10"
                  required
                ></textarea>
              </div>
            </div>
            <div class="form-footer d-flex">
              <button type="submit" id="flashCardSubmitBtn">create</button>
            </div>
          </form>
        </div>
        <div class="flash-cards-container d-flex">
          <ul class="flash-cards d-flex" id="flashCards">
            <!-- handled by JavaScript -->
          </ul>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
